{% extends 'layouts/home.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for gall in gallery %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ gall.photo.url }}" class="card-img-top" alt="{{ gall.name }}">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
